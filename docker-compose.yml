version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: ${MY_HOST}
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "library-events:4:2"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      #SSL SETUP
      KAFKA_LISTENERS: 'SSL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka:9092
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: 'SSL'
      KAFKA_SSL_KEYSTORE_LOCATION: '/etc/ca-certificates/server.keystore.jks'
      KAFKA_SSL_KEYSTORE_PASSWORD: '123456789'
      KAFKA_SSL_KEY_PASSWORD: '123456789'
      KAFKA_SSL_TRUSTSTORE_PASSWORD: '123456789'
      KAFKA_SSL_TRUSTSTORE_LOCATION: '/etc/ca-certificates/client.trustore.jks'
    volumes: 
      - ./certs/:/etc/ca-certificates/
  kafka1:
    image: wurstmeister/kafka
    restart: always
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ADVERTISED_HOST_NAME: ${MY_HOST}
      KAFKA_ADVERTISED_PORT: 9093
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      #SSL SETUP
      KAFKA_LISTENERS: 'SSL://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka1:9093
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ''
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: 'SSL'
      KAFKA_SSL_KEYSTORE_LOCATION: '/etc/ca-certificates/server.keystore.jks'
      KAFKA_SSL_KEYSTORE_PASSWORD: '123456789'
      KAFKA_SSL_KEY_PASSWORD: '123456789'
      KAFKA_SSL_TRUSTSTORE_PASSWORD: '123456789'
      KAFKA_SSL_TRUSTSTORE_LOCATION: '/etc/ca-certificates/client.trustore.jks'
    volumes: 
      - ./certs/:/etc/ca-certificates/
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: producer
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: producer-db
    ports:
      - 27017:27017
    volumes: 
      - ./mongo-script.js:/docker-entrypoint-initdb.d/mongo-script.js
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: producer
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1234
  producer:
    image: jonasgama/example-producer:0.1.0
    restart: always
    ports:
      - 9090:8080